<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Stride - Feedback Form</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #1e1e2e, #4e4e6e); color: #ffffff; padding: 40px; }
        header { padding: 20px; background-color: #1e1e2e; text-align: center; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); margin-bottom: 20px; }
        header h1 { font-size: 2.5rem; font-weight: bold; }
        form { background-color: #2e2e4e; padding: 30px; border-radius: 10px; max-width: 500px; margin: 0 auto; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); }
        label { font-size: 1.2rem; margin-bottom: 10px; display: block; }
        select, textarea, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: none; outline: none; }
        textarea { height: 100px; }
        button { background-color: #4e4e6e; color: #ffffff; font-size: 1.2rem; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #6e6e8e; transform: scale(1.05); }
    </style>
</head>
<body>
    <header>
        <h1>Feedback Form</h1>
    </header>
    <form>
        <label for="location">Location Visited:</label>
        <input type="text" id="location" name="location" placeholder="Enter the location">

        <label for="rating">Rate the Safety:</label>
        <select id="rating" name="rating">
            <option value="5">⭐⭐⭐⭐⭐ - Very Safe</option>
            <option value="4">⭐⭐⭐⭐ - Safe</option>
            <option value="3">⭐⭐⭐ - Neutral</option>
            <option value="2">⭐⭐ - Unsafe</option>
            <option value="1">⭐ - Very Unsafe</option>
        </select>

        <label for="feedback">Description of Issues:</label>
        <textarea id="feedback" name="feedback" placeholder="Describe any difficulties or safety concerns..."></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
