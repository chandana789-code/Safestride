
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Stride - Crime Report List</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #1e1e2e, #4e4e6e); color: #ffffff; padding: 40px; }
        header { padding: 20px; background-color: #1e1e2e; text-align: center; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); margin-bottom: 20px; }
        header h1 { font-size: 2.5rem; font-weight: bold; }
        form { background-color: #2e2e4e; padding: 20px; border-radius: 10px; max-width: 600px; margin: 0 auto; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); }
        label { font-size: 1.2rem; margin-bottom: 10px; display: block; }
        input, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: none; outline: none; }
        button { background-color: #4e4e6e; color: #ffffff; font-size: 1.2rem; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #6e6e8e; transform: scale(1.05); }
        .crime-list { margin-top: 20px; padding: 20px; background-color: #2e2e4e; border-radius: 10px; max-width: 600px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); }
        .crime-item { padding: 10px; border-bottom: 1px solid #4e4e6e; }
    </style>
</head>
<body>
    <header>
        <h1>Crime Report List</h1>
    </header>

    <form>
        <label for="location">Enter Location:</label>
        <input type="text" id="location" placeholder="Enter location to get crime reports">
        <button type="button" onclick="fetchCrimeData()">Get Crime Reports</button>
    </form>

    <div id="crimeReports" class="crime-list"></div>

    <script>
        function fetchCrimeData() {
            const location = document.getElementById('location').value;
            document.getElementById('crimeReports').innerHTML = '<p>Fetching data for ' + location + '...</p>';
            // Crime API logic to fetch data
        }
    </script>
</body>
</html>
